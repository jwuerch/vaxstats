<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        cursor: pointer;
        color:#fff;
            }
</style>

<div class="row">
	<div class="col">
		<div class="card card-body">
			<input id="search-input" class="form-control" type="text" />
		</div>
	</div>
</div>


<table class="table table-striped">
    <tr  class="bg-info">
        <th  class="bg-info" data-colname="first_name" data-order="desc">First Name &#9650</th>
        <th  data-colname="last_name" data-order="desc">Last Name &#9650</th>
        <th  data-colname="email" data-order="desc">Email &#9650</th>
    </tr>
    <tbody id="myTable">
        
    </tbody>
</table>


<script>

	myArray = [];

	$.ajax({
		method: 'GET',
		url: 'https://reqres.in/api/users',
		success:function(response) {
			myArray = response.data;
			buildTable(myArray);
			console.log(myArray);
		}
	})

	 $('th').on('click', function(){
	     var column = $(this).data('colname')
	     var order = $(this).data('order')
	     var text = $(this).html()
	     text = text.substring(0, text.length - 1);
	     
	     
	     
	     if (order == 'desc'){
	        myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1)
	        $(this).data("order","asc");
	        text += '&#9660'
	     }else{
	        myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1)
	        $(this).data("order","desc");
	        text += '&#9650'
	     }

     	$(this).html(text)
     	buildTable(myArray)
	 });


	 $('#search-input').on('keyup', function() {
	 	var value = $(this).val();
	 	console.log('Value:', value);
	 	var data = searchTable(value, myArray);
	 	buildTable(data);
	 })


	 function searchTable(value, data) {
	 	var filteredData = [];

	 	for (var i = 0; i < data.length; i++) {
	 		value = value.toLowerCase();
	 		var name = data[i].first_name.toLowerCase();

	 		if (name.includes(value)) {
	 			filteredData.push(data[i]);
	 		}
	 	}


	 	return filteredData;
	 }



	buildTable(myArray);

    
	function buildTable(data){
	    var table = document.getElementById('myTable');
	    table.innerHTML = ''
	    for (var i = 0; i < data.length; i++){
	        var colname = `name-${i}`
	        var colage = `age-${i}`
	        var colbirth = `birth-${i}`

	        var row = `<tr>
	                        <td>${data[i].first_name}</td>
	                        <td>${data[i].last_name}</td>
	                        <td>${data[i].email}</td>
	                   </tr>`
	        table.innerHTML += row
	    }
	}

</script>
