        cursor: pointer;
        color:#fff;

<div class="row">
	<div class="col">
		<div class="card card-body">
			<input id="search-input" class="form-control" type="text" />
		</div>
	</div>
</div>


<table class="table table-striped">
    <tr  class="bg-info">
        <th  class="th-country" class="bg-info" data-colname="country" data-order="asc">First Name &#9660</th>
        <th  class="th-population th-sort-asc" data-colname="value" data-order="asc">Population &#9660</th>
        <th  class="th-x" data-colname="email" data-order="asc">Email &#9660</th>
    </tr>
    <tbody id="myTable">
        
    </tbody>
</table>


<script>

	var myArray = [];
	var popArray = [];

	/** This data set needs to load after population data **/
	setTimeout(function() {
		var rawbase = 'https://raw.githubusercontent.com/';
		var jsonloc = 'owid/covid-19-data/0dd36b226c30db7682dd7256438a500a314ce8e6/public/data/vaccinations/vaccinations.json';
		$.getJSON(rawbase + jsonloc, function(data) {
			myArray = data;
			console.log(myArray);
			buildTable(myArray);

		});
	},500)


	var rawbase = 'https://api.worldbank.org/v2/';
	var jsonloc = 'countries/all/indicators/SP.POP.TOTL?format=json&date=2020&per_page=300';
	$.getJSON(rawbase + jsonloc, function(data) {
		popArray = data[1];
		console.log(popArray);
	});




	 $('th').on('click', function(){
	     var column = $(this).data('colname')
	     var order = $(this).data('order')
	     var text = $(this).html()
	     text = text.substring(0, text.length - 1);
	     if (order == 'desc'){
	        myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1);
	        $(this).data("order","asc");
	        text += '&#9660'
	     }else{
	        myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1);
	        $(this).data("order","desc");
	        text += '&#9650'
	     }

     	$(this).html(text)
     	console.log('clicked!', column, order);

     	buildTable(myArray);
	 });

	 function sortTableByColumn(table, column, asc = true) {

	 }



	 $('#search-input').on('keyup', function() {
	 	var value = $(this).val();
	 	console.log('Value:', value);
	 	var data = searchTable(value, myArray);
	 	buildTable(data);
	 })


	 function searchTable(value, data) {
	 	var filteredData = [];

	 	for (var i = 0; i < data.length; i++) {
	 		value = value.toLowerCase();
	 		var name = data[i].first_name.toLowerCase();

	 		if (name.includes(value)) {
	 			filteredData.push(data[i]);
	 		}
	 	}


	 	return filteredData;
	 }



	function buildTable(data){
	    var table = document.getElementById('myTable');
	    table.innerHTML = '';
	    for (var i = 0; i < data.length; i++){
	    	var x = 0;
	    	while (x < popArray.length) {
	    		if (popArray[x].countryiso3code == data[i].iso_code) {
	    			var population = popArray[x].value;
	    			console.log(population);
	    			break;
	    		} else {
	    			var population = '';
	    		}
	    		x++;
	    	}
	    	

	        var row = `<tr>
	                        <td>${data[i].country}</td>
	                        <td>${population}</td>
	                        <td>${data[i].email}</td>
	                   </tr>`
	        table.innerHTML += row;
	    }
	}

</script>
